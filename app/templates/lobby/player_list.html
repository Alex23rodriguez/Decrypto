<div id="player-list" class="my-5 p-4 bg-gray-50 rounded-md">
  <h3 class="text-lg font-semibold text-gray-800 mb-3">Players in Lobby:</h3>
  <ul class="list-none p-0 m-0">
    {% for player in current_players %}
    <li class="py-1 border-b border-gray-200 last:border-b-0">{{ player }}{% if player == player_name %} (you) {% endif %}</li>
    {% endfor %}
  </ul>
  {% if current_players|length < 1 %}
  <p class="text-gray-600 mt-3">Waiting for more players...</p>
   {% elif player_name %}
  <form ws-send>
   <input type="hidden" name="action" value="start_game">
   <button type="submit" class="mt-3 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors font-medium">
     Start Game
   </button>
  </form>
   {% endif %}
</div>
