<div class="name-input" id="nameInput">
    <div id="validation-message"></div>
    <form hx-post="/game/{{ game_id }}/join" hx-target="#current-player" hx-swap="innerHTML">
        <input
            type="text"
            name="player_name"
            placeholder="Enter your name"
            required
            hx-get="/game/{{ game_id }}/validate-name"
            hx-trigger="change,keyup delay:300ms"
            hx-target="#validation-message"
            hx-swap="innerHTML"
        >
        <button type="submit">Join Game</button>
    </form>
</div>
