<div class="my-5">
  <form
    hx-post="/game/{{ game_id }}/join"
    hx-target="#current-player"
    hx-swap="innerHTML"
    class="flex flex-col items-center gap-3"
  >
    <div class="flex gap-2">
      <input
        type="text"
        name="player_name"
        placeholder="Enter your name"
        required
        class="px-3 py-2 border-2 border-gray-300 rounded-md w-48 text-base focus:border-blue-500 focus:outline-none"
      />
      <button
        type="submit"
        class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors text-base font-medium"
      >
        Join Game
      </button>
    </div>
    {% if name_taken %}
    <div id="validation-message" class="text-red-600 text-sm font-bold">Name taken</div>
    {% endif %}
  </form>
</div>
